<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Estacionamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Reservas de Estacionamiento</h1>
    </header>

    <main role="main">
        <section id="emailSection" aria-labelledby="email-heading">
            <h2 id="email-heading">Ingrese sus datos</h2>
            <form id="emailForm" role="form" aria-label="Formulario de datos de usuario">
                <div class="form-group">
                    <label for="userName">Nombre y Apellido:</label>
                    <input type="text" id="userName" required aria-describedby="name-help" aria-required="true" minlength="5" pattern="[a-zA-ZÀ-ÿ\s]+ [a-zA-ZÀ-ÿ\s].*" title="Por favor, ingrese su nombre y al menos un apellido.">
                    <span id="name-help" class="sr-only">Ingrese su nombre completo</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required aria-describedby="email-help" aria-required="true">
                    <span id="email-help" class="sr-only">Ingrese su dirección de correo electrónico</span>
                </div>
                <button type="submit" aria-describedby="submit-email-help">Continuar</button>
                <span id="submit-email-help" class="sr-only">Haga clic para continuar con la reserva</span>
            </form>
        </section>

        <section id="reservationSection" style="display: none;" aria-labelledby="reservation-heading">
            <h2 id="reservation-heading">Reservar Estacionamiento</h2>
            <p>Haga clic en un espacio para seleccionar fecha y horario.</p>
            <div class="date-selector">
                <label for="gridDate">Ver disponibilidad para:</label>
                <input type="date" id="gridDate">
            </div>

            <div id="parkingGrid" class="parking-grid">
                <!-- Parking spots will be generated here by script.js -->
            </div>
        </section>

        <!-- Modal for date/time selection -->
        <div id="reservationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Reservar <span id="modalSpotName">Espacio</span></h3>
                <p><strong>Fecha:</strong> <span id="modalDateDisplay"></span></p>
                <div class="time-selection-container">
                    <div class="form-group">
                        <label for="startTime">Hora de entrada:</label>
                        <select id="startTime" required></select>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Hora de salida:</label>
                        <select id="endTime" required></select>
                    </div>
                </div>
                <button id="confirmModalReservation">Confirmar Reserva</button>
            </div>
        </div>

        <section class="reservations" aria-labelledby="reservations-heading">
            <h2 id="reservations-heading">Mis Reservas</h2>
            <div id="reservationsList" role="list" aria-label="Lista de reservas existentes"></div>
        </section>
    </main>

    <script type="module" src="api.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="toast.js"></script>
    <script type="module" src="script.js"></script>

    <div id="toast"></div>
</body>
</html>
